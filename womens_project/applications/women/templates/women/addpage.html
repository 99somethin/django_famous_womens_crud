{% extends 'layout.html' %}

{% block content %}
    <h1>{{title}}</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% csrf_token %}
        {{ form.as_p }}
        <p><button type="submit">Отправить</button></p>
    </form>
{% endblock %}
